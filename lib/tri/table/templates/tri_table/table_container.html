{% load tri_table %}

<form method="post" action=".">{% csrf_token %}

    {% include "tri_table/table.html" %}

    {% if bulk_form %}
        <table {{ bulk_form.render_attrs }}>
            <input type="hidden" name="_all_pks_" value="0"/>
            {{ bulk_form }}

            <tr>
                <td colspan="99">
                    <input type="submit" class="button" value="Bulk change"/>
                </td>
            </tr>
        </table>
    {% endif %}

    {{ table.render_links }}

</form>
